<!DOCTYPE html>
<html>
<title>Web Page Design</title>
<head>
<style>
    
body{
    pading: 50px;
    
}
.containerBox{
    width: 200px;
    height: 200px;
    border: 2px solid black;
}
    
.box{
    width: 200px;
    height: 200px;
    background: pink;
    display: inline-block;
    transition: transform 600ms ease-in-out;
    pointer-events : none;
}

.containerBox:hover .box{
    transform: translate(500px,150px) rotate(360deg);
}

</style>
</head>
<body>
<div class="containerBox">
    <div class="box">
    </div>
</div>
</body>
</html>
