<div class="card">
  <div class="faces">30/12</div>
</div>

<style>
.card{
  height: 30px;
  width: 100px;
  position: relative;
  perspective: 100panimationValuex;
}

.faces{
  color: white;
  text-align: center;
  padding-top: 5px;
  padding-bottom: 5px;
  font-size: 20px;
  box-shadow: 1px 1px 4px black;
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  left: 0;
  background: orange;
}
.animationValue{animation: myframe 1.5s ease-in-out 0s 1;
}
@keyframes myframe{
  0%{
    transform : rotateY(0deg);
  }50%{
    color: transparent;
  }
  100%{
    transform: rotateY(360deg);
  }
}
</style>

<script>
$(document).ready(function(){
  setInterval(function() {
                $( ".faces" ).toggleClass( "animationValue" );
          },5000);
});
</script>
